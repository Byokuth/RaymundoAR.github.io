<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Raymundo AR</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css\style.css">
    </head>

    <body>
        <div class="container">   
            <div class="row">
                <div class="col-sm-1 p-3">
                    <button id="botonAnim" onclick="controlAnimacion()"><img src="img\animIcon.png"></button>
                </div>
                <div class="col-sm-1 p-3">
                    <button id="botonTexture" onclick="controlTextura()"><img src="img\textureIcon.png"></button>
                </div>
            </div>
        </div>

        <a-scene embedded arjs>      
            <a-marker preset="custom" type="pattern" url="pattern\pattern-Nero.patt">        
                <a-entity
                    id="modelo"
                    gltf-model="model\skipper2.glb"
                    scale="0.03 0.03 0.03"
                    position="0 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                >               
                </a-entity>
                <a-entity
                    id="modelo2"
                    gltf-model="model\skipper1.glb"
                    scale="0.03 0.03 0.03"
                    position="2 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                >               
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script src="js/script.js"></script>
    </body>
</html>
