<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Raymundo AR</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css\test.css">
    </head>

    <body>
        
        </div>

        <audio id="sound">
            <source src="sounds\BonitosyGorditos.mp3" type="audio/mpeg">
        </audio>

        
        <a-scene embedded arjs>   
            
            <a-assets>
                <img id="image1" src="img\textIcon.png">
                <img id="image2" src="img\animIcon.png">
                <img id="image3" src="img\textureIcon.png">
                <img id="image4" src="img\SoundIcon.png">
                <img id="image5" src="img\pattern-Nero.png">
              </a-assets>
              
            <div class="container buttonContainer">
                <div class="row">
                    <div class="col-sm-3 p-2">
                        <button id="botonText" onclick="abrirInfo()" class="p-1 botones"><a-image src="#image1"></a-image></button>
                    </div>
                    <div class="col-sm-3 p-2">
                        <button id="botonAnim" onclick="controlAnimacion()" class="p-1 botones"><a-image src="#image2"></a-image></button>
                    </div>
                    <div class="col-sm-3 p-2">
                        <button id="botonTexture" onclick="controlTextura()" class="p-1 botones"><a-image src="#image3"></a-image></button>
                    </div>
                    <div class="col-sm-3 p-2">
                        <button id="botonSound" onclick="controlSonido()" class="p-1 botones"><a-image src="#image4"></a-image></button>
                    </div>
                </div>
            </div>
    
            <div class="textContainer" id="textoInfo">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 textoBoton">
                            <button id="botonText2" onclick="cerrarInfo()">CERRAR INFO</button>
                        </div>
                        <div class="col-sm-12">
                            <h4>WEB AR</h4>
                        </div>
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-4">
                            <a-image src="#image5"></a-image>
                        </div>
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-12">
                            <p>
                                Este es un proyecto de web AR. Utiliza la imagen de arriba para hacer funcionar el image target.
                            </p>
                        </div>
                    </div>
                </div>
            
            <a-marker preset="custom" type="pattern" url="pattern\pattern-Nero.patt">        
                <a-entity
                    id="modelo"
                    gltf-model="model\skipper1.glb"
                    scale="0.03 0.03 0.03"
                    position="0 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                    visible="true"
                >               
                </a-entity>
                <a-entity
                    id="modelo2"
                    gltf-model="model\skipper2.glb"
                    scale="0.03 0.03 0.03"
                    position="0 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                    visible="false"
                >               
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script src="js/test.js"></script>
    </body>
</html>
