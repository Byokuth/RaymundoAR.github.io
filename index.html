<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Image Target Example</title>
    <style>
        #arjsScene {
            height: 100vh;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="http://examples.org/hiro.patt">
            <a-entity
                gltf-model="Totoro.glb"
                scale="5 5 5"
                position="50 150 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
