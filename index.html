<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Raymundo AR</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css\test.css">
    </head>

    <body>
        <div class="container buttonContainer">
            <div class="row">
                <div class="col-sm-2 p-2">
                    <button id="botonText" onclick="abrirInfo()" class="p-1 botones"><img src="img\textIcon.png"></button>
                </div>
                <div class="col-sm-2 p-2">
                    <button id="botonAnim" onclick="controlAnimacion()" class="p-1 botones"><img src="img\animIcon.png"></button>
                </div>
                <div class="col-sm-2 p-2">
                    <button id="botonTexture" onclick="controlTextura()" class="p-1 botones"><img src="img\textureIcon.png"></button>
                </div>
                <div class="col-sm-2 p-2">
                    <button id="botonSound" onclick="controlSonido()" class="p-1 botones"><img src="img\SoundIcon.png"></button>
                </div>
            </div>
        </div>

        <script src="js/test.js"></script>
    </body>
</html>
