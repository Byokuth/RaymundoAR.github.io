<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Raymundo AR</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link rel="stylesheet" href="css\style.css">
    </head>

    <body>
        <div class="container">
            <div class="button-container">
                <div class="button">
                    <button id="botonText" onclick="abrirInfo()"><img src="img\textIcon.png"></button>
                </div>
                <div class="button">
                    <button id="botonAnim" onclick="controlAnimacion()"><img src="img\animIcon.png"></button>
                </div>
                <div class="button">
                    <button id="botonTexture" onclick="controlTextura()"><img src="img\textureIcon.png"></button>
                </div>
                <div class="button">
                    <button id="botonSound" onclick="controlSonido()"><img src="img\SoundIcon.png"></button>
                </div>
            </div>
        </div>

        <audio id="sound">
            <source src="sounds\BonitosyGorditos.mp3" type="audio/mpeg">
        </audio>

        <div class="textoInfo" id="textoInfo">
            <div class="text">
                <h4>WEB AR</h4>
            </div>
            <div class="texto">
                <p>
                    Este es un proyecto de web AR. Utiliza la imagen de arriba para hacer funcionar el image target.
                </p>
            </div>
            <div class="boton">
                <button id="botonText2" onclick="cerrarInfo()">CERRAR INFO</button>
            </div>
        </div>

        <a-scene embedded arjs>      
            <a-marker preset="custom" type="pattern" url="pattern\pattern-Nero.patt">        
                <a-entity
                    id="modelo"
                    gltf-model="model\skipper1.glb"
                    scale="0.03 0.03 0.03"
                    position="0 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                    visible="true"
                >               
                </a-entity>
                <a-entity
                    id="modelo2"
                    gltf-model="model\skipper2.glb"
                    scale="0.03 0.03 0.03"
                    position="0 0 0.5"
                    rotation="270 0 0"
                    animation-mixer="clip: Static Pose"
                    visible="false"
                >               
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script src="js/script.js"></script>
    </body>
</html>
